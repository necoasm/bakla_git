{% extends "base.html" %}

{% block title %}{{ profile_user.username }} - {{ list_type }} Listesi{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8 px-4">
    <div class="flex items-center mb-6">
        <a href="{% url 'profile' profile_user.username %}" class="text-gray-500 hover:text-gray-800 mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        <div>
            <h1 class="text-2xl font-bold text-gray-800">{{ profile_user.username }}</h1>
            <p class="text-lg text-gray-600">{{ list_type }} Listesi</p>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-md">
        <div id="user-follow-list">
            {% include "users/partials/user_list_partial.html" with user_list=user_list %}
        </div>
    </div>
</div>
{% endblock %}
