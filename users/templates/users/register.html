{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Hesap Oluştur</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                Kayıt Ol
            </button>
            <p class="text-center text-sm text-gray-600">
                Zaten bir hesabın var mı? <a href="{% url 'login' %}" class="font-medium text-purple-600 hover:underline">Giriş yap</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
